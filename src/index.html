<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покорми кота</title>
</head>
<body>
  <section class="page">
    <h1 class="title">Ты сегодня покормил кота?</h1>
    <div class="cards">
      <div class="card__container" id="card-fua-gra">
        <div class="card__frame">
          <div class="card">
            <div class="card__text">
              <p class="card__product">Сказочное заморское яство</p>
              <h2 class="card__title">Нямушка</h2>
              <p class="card__subtitle"></p>
              <p class="card__description card__description-portion"></p>
              <p class="card__description card__description-mouse"></p>
              <p class="card__description card__description-orderer element-invisible"></p>
            </div>
            <img src="./images/cat.png" alt="cat" class="card__cat">
            <div class="card__weight">
              <p class="card__weight-value"></p>
              <p class="card__weight-measure"></p>
            </div>
          </div>
        </div>
        <div class="card__note-container">
          <p class="card__note"></p>
          <a href="#" class="card__note-link"></a><span class="card__note-dot">.</span>
        </div>
      </div>
      <div class="card__container" id="card-fish">
        <div class="card__frame">
          <div class="card">
            <div class="card__text">
              <p class="card__product">Сказочное заморское яство</p>
              <h2 class="card__title">Нямушка</h2>
              <p class="card__subtitle"></p>
              <p class="card__description card__description-portion"></p>
              <p class="card__description card__description-mouse"></p>
              <p class="card__description card__description-orderer element-invisible"></p>
            </div>
            <img src="./images/cat.png" alt="cat" class="card__cat">
            <div class="card__weight">
              <p class="card__weight-value"></p>
              <p class="card__weight-measure"></p>
            </div>
          </div>
        </div>
        <div class="card__note-container">
          <p class="card__note"></p>
          <a href="#" class="card__note-link"></a><span class="card__note-dot">.</span>
        </div>
      </div>
      <div class="card__container" id="card-chicken">
        <div class="card__frame">
          <div class="card">
            <div class="card__text">
              <p class="card__product">Сказочное заморское яство</p>
              <h2 class="card__title">Нямушка</h2>
              <p class="card__subtitle"></p>
              <p class="card__description card__description-portion"></p>
              <p class="card__description card__description-mouse"></p>
              <p class="card__description card__description-orderer"></p>
            </div>
            <img src="./images/cat.png" alt="cat" class="card__cat">
            <div class="card__weight">
              <p class="card__weight-value"></p>
              <p class="card__weight-measure"></p>
            </div>
          </div>
        </div>
        <div class="card__note-container">
          <p class="card__note"></p>
          <a href="#" class="card__note-link"></a><span class="card__note-dot">.</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
